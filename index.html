<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="/src/scripts/controller.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__display-block">
          <h1 class="screen__display-text">0</h1>
        </div>
      </div>

      <div class="keyboard">
        <div class="keyboard__buttons">
          <button class="keyboard__btn keyboard__btn--fn">AC</button>
          <button class="keyboard__btn keyboard__btn--fn">CE</button>
          <button class="keyboard__btn keyboard__btn--fn">%</button>
          <button class="keyboard__btn keyboard__btn--fn">/</button>
          <button class="keyboard__btn">7</button>
          <button class="keyboard__btn">8</button>
          <button class="keyboard__btn">9</button>
          <button class="keyboard__btn keyboard__btn--fn">X</button>
          <button class="keyboard__btn">4</button>
          <button class="keyboard__btn">5</button>
          <button class="keyboard__btn">6</button>
          <button class="keyboard__btn keyboard__btn--fn">-</button>
          <button class="keyboard__btn">1</button>
          <button class="keyboard__btn">2</button>
          <button class="keyboard__btn">3</button>
          <button class="keyboard__btn keyboard__btn--fn">+</button>
          <button class="keyboard__btn">00</button>
          <button class="keyboard__btn">0</button>
          <button class="keyboard__btn keyboard__btn--fn">.</button>
          <button class="keyboard__btn keyboard__btn--fn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
