<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="/src/scripts/controller.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-screen">SCREEN</div>

      <div class="calculator-keyboard">
        <ul class="calculator-btns">
          <button class="calculator-btn calculator-btn--1">AC</button>

          <button class="calculator-btn calculator-btn--2">C</button>

          <button class="calculator-btn calculator-btn--3">%</button>

          <button class="calculator-btn calculator-btn--5">sqrt</button>

          <button class="calculator-btn calculator-btn--6">1</button>

          <button class="calculator-btn calculator-btn--7">2</button>

          <button class="calculator-btn calculator-btn--8">3</button>

          <button class="calculator-btn calculator-btn--9">/</button>

          <button class="calculator-btn calculator-btn--10">4</button>

          <button class="calculator-btn calculator-btn--11">5</button>

          <button class="calculator-btn calculator-btn--12">6</button>

          <button class="calculator-btn calculator-btn--13">X</button>

          <button class="calculator-btn calculator-btn--14">7</button>

          <button class="calculator-btn calculator-btn--15">8</button>

          <button class="calculator-btn calculator-btn--16">9</button>

          <button class="calculator-btn calculator-btn--17">-</button>

          <button class="calculator-btn calculator-btn--18">0</button>

          <button class="calculator-btn calculator-btn--15">.</button>

          <button class="calculator-btn calculator-btn--15">=</button>

          <button class="calculator-btn calculator-btn--15">+</button>
        </ul>
      </div>
    </div>
  </body>
</html>
